server {
    listen [::]:80;
    listen 80;

    server_name weisser.dev www.weisser.dev;

    location ~ /.well-known/acme-challenge {
        allow all; 
        root /var/www/certbot;
    }

    # redirect http to https www
    return 301 https://weisser.dev$request_uri;
}

server {
    listen [::]:443 ssl http2;
    listen 443 ssl http2;

    server_name weisser.dev;

    # SSL code
    ssl_certificate /etc/nginx/ssl/live/weisser.dev/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/weisser.dev/privkey.pem;

    root /var/www/html/weisser.dev/public;

    location / {
        index index.html;
    }
} 