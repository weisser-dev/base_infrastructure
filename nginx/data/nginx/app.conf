server {
    listen 8080;
    server_name weisser.dev;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    root /var/www/endless.beer;
    location / {
    	index  index.html index.htm;
    }
}

